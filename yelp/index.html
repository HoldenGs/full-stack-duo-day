<!DOCTYPE html>
<html>
  <head>
    <title>Yelp Clone</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Header nav -->
    <div class="row">
        <div class="col-sm-1 col-sm-offset-1">Write a Review</div>
        <div class="col-sm-1">Events</div>
        <div class="col-sm-1">Talk</div>
        <div class="col-sm-1 col-sm-offset-5">Log In</div>
        <div class="col-sm-1">Sign Up</div>
    </div>

    <!-- Center -->
    <div class="yelp-center-logo">
        <img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/styleguide/24e1fe240f00/assets/img/brand_guidelines/yelp_fullcolor_outline.png" class="imsg-responsive center-block" />
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="input-group input-group-md">
                <span class="input-group-addon">Find</span>
                <input type="text" class="form-control" placeholder="tacos, cheap dinner, Max's">

                <span class="input-group-addon">Near</span>
                <input type="text" class="form-control" value="San Francisco, CA">
            </div>
        </div>

        <div class="col-sm-1 yelp-search">
            <div class="btn-group">
                <button type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </div>

    <!-- Footer -->


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
